<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to https://sunbridger.github.io/chat-app/</title>
    <script>
      // 单页应用路由重定向
      var segment_count = 2; // 路径段的数量，例如 /chat-app/ 有2段
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segment_count).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segment_count).join('/') + 
        l.search + l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="https://sunbridger.github.io/chat-app/">click here</a>.</p>
  </body>
</html>
